<!DOCTYPE html>
<!-- saved from url=(0124)https://lms.stclaircollege.ca/bbcswebdav/pid-2982358-dt-content-rid-43510127_1/courses/DAB111-23F-003/data_table_fillin.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title>View Data</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 2px 4px;
      }
    </style>
  </head>
  <body>
    <h1>My Dataset</h1>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Survived</th>
          <th>Pclass</th>
          <th>Sex</th>
          <th>Age</th>
          <th>SibSp</th>
          <th>Parch</th>
          <th>Embarked</th>
        </tr>
      </thead>
      <tbody>
        {% for s in titanic_data %}
        <tr>
          {% for i in s %}
          <td>{{i}}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h3><u>Other Pages</u></h3>
    <ul>
      <li>
        <h3><a href="{{url_for('index')}}">Home Page</a></h3>
      </li>
      <li>
        <h3><a href="{{url_for('about')}}">About Page</a></h3>
      </li>
    </ul>
  </body>
</html>
